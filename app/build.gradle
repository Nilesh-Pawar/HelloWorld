apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.hello.helloworld"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    configuration ->
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    dev(configuration)
    test(configuration)
}

private static void dev(configuration){
    configuration.implementation 'com.android.support:appcompat-v7:26.1.0'
    configuration.implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

private static void test(configuration){
    configuration.testImplementation 'junit:junit:4.12'
    configuration.androidTestImplementation 'com.android.support.test:runner:1.0.2'
    configuration.androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}


